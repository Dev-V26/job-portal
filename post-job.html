<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job - Online Job Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a6b95b2a37b') no-repeat center center/cover;
      min-height: 100vh;
    }

    header {
      background-color: #2d89e5;
      color: white;
      padding: 10px 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2d89e5;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2d89e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1a68b3;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Admin-only access control -->
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (user !== "admin") {
      alert("Access denied. Only Admin can access this page.");
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>Post a New Job</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="job-listings.html">View Jobs</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Job Posting Form</h2>
      <form>
        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" id="title" name="title" placeholder="e.g. Frontend Developer" required />
        </div>

        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company" placeholder="e.g. Tech Corp" required />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="e.g. Remote or Mumbai, India" required />
        </div>

        <div class="form-group">
          <label for="type">Job Type</label>
          <select id="type" name="type" required>
            <option value="">-- Select Type --</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Job Description</label>
          <textarea id="description" name="description" placeholder="Describe responsibilities, skills, etc." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Job</button>
      </form>
    </div>
  </main>

  <script>
    // Optional logout function
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Job Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @keyframes bouncePlaceholder {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2d89e5;
      color: white;
      padding: 1px 7px;
      text-align: center;
    }

    nav a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .register-bg {
      position: relative;
      height: 100vh;
      background: url('https://img.freepik.com/free-vector/gradient-background-with-bokeh-effect_23-2148365959.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-overlay {
      width: 100%;
      max-width: 420px;
      background-color: rgba(255, 255, 255, 0.526);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      
    }

    .form-overlay h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:hover::placeholder {
      animation: bouncePlaceholder 0.4s ease-in-out;
      color: #2d89e5;
    }

    .form-group input:focus {
      border-color: #2d89e5;
    }

    .form-overlay button {
      width: 100%;
      padding: 12px;
      background-color: #2d89e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-overlay button:hover {
      background-color: #1c6db5;
    }

    @media (max-width: 480px) {
      .form-overlay {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <div class="register-bg">
      <form class="form-overlay" onsubmit="return validateForm()">
        <h2>Create Your Account</h2>

        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required pattern="" title="Enter a valid email address" />
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit number" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password " required minlength="8" />
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </main>
    <!-- <footer>
        <p>&copy; 2025 Online Job Portal</p>
    </footer>     -->

  <script>
    function validateForm() {
      const form = document.forms[0];
      const email = form.email.value;
      const password = form.password.value;

      if (!email.includes('@')) {
        alert("Email must contain '@'");
        return false;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>

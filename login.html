<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Job Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @keyframes bouncePlaceholder {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2d89e5;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .login-bg {
      position: relative;
      height: 100vh;
      background: url('https://img.freepik.com/free-vector/gradient-background-with-bokeh-effect_23-2148365959.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-overlay {
      width: 100%;
      max-width: 420px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .form-overlay h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
    }

    .form-group input:hover::placeholder {
      animation: bouncePlaceholder 0.4s ease-in-out;
      color: #2d89e5;
    }

    .form-group input:focus {
      border-color: #2d89e5;
    }

    .form-overlay button {
      width: 100%;
      padding: 12px;
      background-color: #2d89e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-overlay button:hover {
      background-color: #1c6db5;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #2d89e5;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .form-overlay {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <div class="login-bg">
      <form class="form-overlay" onsubmit="return loginUser()">
        <h2>Welcome Back</h2>

        <div class="form-group">
          <input type="email" id="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit">Login</button>

        <p class="register-link">
          Not registered? <a href="register.html">Create an account</a>
        </p>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
